
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File compressor</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {

            margin: 0;
            padding: 0;
            background-color: #ffff;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            min-width: 500px;
            height: 200px;
            margin: 0px auto;

            border-radius: 5px;
            padding: 20px;
            background-color: rgba(195, 193, 193, 0.58);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
        }

        .progress-bar {
            height: 12px;
            background-color: #454545;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar .fill {
            height: 100%;
            background-color: #009dff;
            transition: width 0.5s ease-in-out;
        }

        .info {
            margin-bottom: 20px;
        }

        .info span {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        .cancel-button {
            position: absolute;
            bottom: 10px;
            right: 20px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>File Mickey --Compressing</h1>
        </div>
        <div class="info">
            <span>Compressing file 1 of 5</span>
            <span>File name: mickey.zip</span>
        </div>
        <div class="progress-bar">
            <div class="fill" style="width: 20%;"></div>
        </div>
        <div>
            <button class="cancel-button">Cancel</button>
        </div>
    </div>
</body>

</html>
